global:
  scrape_interval: 10s
  scrape_timeout: 5s
  evaluation_interval: 10s
  external_labels:
    monitor: 'testleo-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s

scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 0.0.0.0:9090
  - job_name: testleo
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - testleo-main-service:5000