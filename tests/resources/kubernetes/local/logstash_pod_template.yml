apiVersion: v1
kind: Pod
metadata:
  name: testleo-logstash-pod
  labels:
    app: testleo
    type: logstash
spec:
  containers:
    - name: logstash
      image: docker.elastic.co/logstash/logstash:7.3.0
      ports:
        - containerPort: 5959
          hostPort: 5959
      volumeMounts:
        - name: logstash-config-yml
          mountPath: /usr/share/logstash/config/logstash.yml
          readOnly: true
        - name: logstash-config-conf
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          readOnly: true
  volumes:
    - name: logstash-config-yml
      hostPath:
        path:  {{ROOT}}/testleo/elk/logstash.yml
    - name: logstash-config-conf
      hostPath:
        path:  {{ROOT}}/testleo/elk/logstash.conf
